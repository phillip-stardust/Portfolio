<div class="container-md">
    <h3>{{sensor.nombre}}</h3>
    <div class="progress">
        <div class="progress-bar bg-success" aria-valuemin="min" aria-valuemax="max" [attr.aria-valuenow]="porcentaje"
        [style.width.%]="porcentaje" [ngClass]="{'progress-bar bg-danger': sensor.valor < alert}"></div>
    </div>
    <p>{{sensor.valor}} {{sensor.unidad}}</p>
</div>
